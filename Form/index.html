<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <script src="./form.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Registerson Form</h2>
            <div class="input">

            </div>
        </div>
    </div>
    <div id="table"></div>
</body>
